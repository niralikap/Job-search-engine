<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Job Search Engine</title>
</head>
<body>
  <header>
    <!--Nav bar section with drop down and search-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  <!--Hero image 
  <image>
    <img src="/assets/imgs/pic.jpg" alt="Job Search" style="height: 500px; width: 100%;">
  </image>-->
  
  <!--Search and add jobs layout-->  
<div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
        <p class="title">Search</p>
        <input class="input" type="text" placeholder="Search by Job Title">
        <button class="button">Button</button>
      </div>
      <div class="tile is-child box">
        <figure class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </figure>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <p class="title">Add Jobs</p>
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Title">
            </div>

            <label class="label">Industry</label>
            <div class="select">
                <select>
                  <option>Industry</option>
                  <option value="Sales">Sales</option>
                  <option value="IT">IT</option>
                <option value="Management">Management</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Rngineering">Engineering</option>
                <option value="Business Development">Business Development</option>
                <option value="Production">Production</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Software Development">Software Development</option>
                <option value="Retail">Retail</option> 
                <option value="Banking">Banking</option>
                <option value="Business Consulting">Business Consulting</option>
                <option value="Investment Management">Investment Management</option>
                <option value="Professional Coaching"></option>
                </select>
              </div>

              <label class="label">Experience</label>
            <div class="select">
                <select>
                  <option>Experience</option>
                  <option value="Internship">Internship</option>
                <option value="Entry">Entry</option>
                <option value="Associate">Associate</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Director">Director</option>
                <option value="Executive">Executive</option>
                </select>
            </div>

            <label class="label">Minimum Salary</label>
            <div class="control">
              <input class="input" type="text" placeholder="Minimum Salary">
            </div>

            <label class="label">Maximum Salary</label>
            <div class="control">
              <input class="input" type="text" placeholder="Maximum Salary">
            </div>

            <label class="label">Employer</label>
            <div class="control">
              <input class="input" type="text" placeholder="Employer">
            </div>
            
            <label class="label">City</label>
            <div class="control">
              <input class="input" type="text" placeholder="City">
            </div>

            <label class="label">State</label>
            <div class="control">
              <input class="input" type="text" placeholder="State">
            </div>

            <label class="label">Is Remote</label>
            <div class="select">
                <select>
                  <option>Is Remote</option>
                  <option value="On-Site">On-site</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <button class="button">Submit</button>
      </div>
    </div>
  </div>

  <script src="./js/jobsearch.js"></script>
  <script src="/js/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
